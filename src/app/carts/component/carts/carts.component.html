<div class="cartBox">
  <h1 class="text-danger">Shopping Cart</h1>
  <div class="headCart">
    <p class="lead">
      You have <label class="text-danger">{{cartProduct.length}}</label> items in your cart
    </p>
    <span class="text-danger card-header" (click)="clearCart()">Clear Shopping Cart</span>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Price</th>
        <th style="width: 25%">Quantity</th>
        <th>Total</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of cartProduct; let index = index">
        <td><img src="{{product.item.image}}" alt="" /></td>
        <td>{{product.item.title}}</td>
        <td>{{product.item.price}} L.E</td>
        <td>
          <div class="quantity">
            <button class="btn btn-dark" (click)="increaseAmount(index)">+</button>
            <input class="form-control" type="number" min="1" (change)="detectAmount()" [(ngModel)]="product.quantity"/>
            <button class="btn btn-dark" (click)="decreaseAmount(index)">-</button>
          </div>
        </td>
        <td>{{product.item.price * product.quantity}}L.E</td>
        <td>
          <button class="btn btn-danger" (click)="deleteProduct(index)">Delete</button>
        </td>
      </tr>
    </tbody>
    <tfoot>
        <tr>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th>Total: {{total}} L.E</th>
            <th><button class="btn btn-success" (click)="orderProducts()"> Order Now</button></th>
        </tr>
    </tfoot>
  </table>
</div>
<div class="alert alert-success" *ngIf="success" role="alert"><strong>Well Done!</strong> Your Order is successfully placed!</div>
